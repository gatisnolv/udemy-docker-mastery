services:
  drupal:
    image: drupal:9.3.13
    ports:
      - 8080:80
    volumes:
      - drupal-modules:/var/www/html/modules
      - drupal-profiles:/var/www/html/profiles
      - drupal-themes:/var/www/html/themes
      - drupal-sites:/var/www/html/sites
  postgres:
    image: postgres:14.3
    environment:
      POSTGRES_PASSWORD: securepassword

volumes:
  drupal-modules:
  drupal-profiles:
  drupal-themes:
  drupal-sites: